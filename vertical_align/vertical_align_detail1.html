<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.justify-fix {
				display: inline-block;
				width: 128px;
				outline:#00FF00 dotted;
			}
			.box {
				text-align: justify;
				background-color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div class="box" style="line-height: 0px;">
			<img src="../../img/kttest.jpg" width="128">
			<img src="../../img/kttest.jpg" width="128">
			<img src="../../img/kttest.jpg" width="128">
			<img src="../../img/kttest.jpg" width="128">
			<i class="justify-fix"></i>
			<i class="justify-fix"></i>
			<i class="justify-fix"></i>
			<span style="">x-asffwhK</span>
			<!-- 第一种 最后一个i 加入点内容 -->
			<!-- <i class="justify-fix">x</i> -->
			<!-- 第二种 font-size: 0px; -->
		</div>
	</body>
</html>
